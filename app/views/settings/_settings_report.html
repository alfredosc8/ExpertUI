<!-- Admin report view -->
<h2 class="accordion-entry-title" ng-click="expandElement('report')">
    <i class="fa fa-bug fa-fw"></i>&nbsp;{{_t('nav_report')}}
    <i class="fa accordion-arrow" ng-class="expand.report  ? 'fa-chevron-up':'fa-chevron-down'"></i>
</h2>
 <div class="accordion-entry-ctrl" ng-if="expand.report"  ng-controller="SettingsReportController">
      <bb-loader></bb-loader>
    <form name="form_report" id="form_profile" class="form form-page" ng-submit="sendReport(form_report,input)" novalidate>
        <fieldset>
            <!--<div class="alert alert-warning"><i class="fa fa-exclamation-circle"></i> {{_t('bugreport_info')}}</div>-->

            <!-- content -->
                <div class="form-group">
                    <textarea name="content" id="content" class="form-control report-content" ng-blur="contentBlur = true" ng-model="input.content" ng-required="true"></textarea>
                    <bb-validator input-name='form_report.content.$error.required' trans='_t("field_required")' has-blur='contentBlur'></bb-validator> 
                </div>
            <!-- email -->
                 <div class="form-group form-inline">
                        <label>{{_t('lb_email')}}: </label>
                        <input name="email" id="email" type="email" class="form-control" value="{{input.email}}" ng-blur="emailBlur = true" ng-model="input.email" ng-required="true" />
                        <bb-validator input-name='form_report.email.$error.required' trans='_t("email_invalid")' has-blur='emailBlur'></bb-validator> 
                    </div>
            <!-- log -->
            <div class="form-group form-inline last">

                <input name="log" id="log" type="checkbox"
                       ng-model="input.log"
                       ng-value="true"
                       ng-change="showLogWarning(input.log ? _t('include_log_warning'):false)">
                <label>{{_t('include_log')}}</label>
            </div>

        </fieldset>
        <fieldset class="submit-entry">
            <button type="submit" class="btn btn-submit" title="{{_t('lb_submit')}}" ng-disabled="form_report.$invalid">
                <i class="fa fa-check"></i> <span class="btn-name">{{_t('lb_submit')}}</span>
            </button>
        </fieldset>
    </form>
</div>
